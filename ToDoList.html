<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDOList</title>
    <link rel="stylesheet" href="ToDoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
        <h1 class="text">T O D O</h1>
            <div class="taskcard">
                <div>
                    <h2 class="list">My To Do List</h2>
                    <input type="text" class="myInput" placeholder="Title...">
                    <span onclick="newElement()" class="add">Add</span>
                    <p class="error"></p>
                  </div>
                  <ul class="name"></ul>
                </div>

                <i id="delete_icon" class="fa-solid fa-trash" style="color: #FFD43B; display: none;"></i>
                <i id="edit_icon" class="fas fa-pencil-alt" style="color: #FFD43B; display: none;"></i> 
                
          
            <script src="ToDoList.js"></script>
   
          
</body>
</html>
