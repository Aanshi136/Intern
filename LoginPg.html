<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-h2">Login</h2>
        <form action="#" onsubmit="return FormValidation(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="myInput" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="myInput" required>
            <div class="error"></div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signupPg.html">Sign up now</a>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
