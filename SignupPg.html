<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="signup-container">
        <h1>Signup Form</h1>
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label>Positions Available:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="position" value="Junior Developer"> Junior Developer</label>
                    <label><input type="checkbox" name="position" value="Mid-level Developer"> Mid-level Developer</label>
                    <label><input type="checkbox" name="position" value="Senior Developer"> Senior Developer</label>
                </div>
            </div>

            <div class="form-group">
                <label>Programming Languages:</label>
                <div class="radio-group">
                    <label><input type="radio" name="language" value="Java"> Java</label>
                    <label><input type="radio" name="language" value="JavaScript"> JavaScript</label>
                    <label><input type="radio" name="language" value="Python"> Python</label>
                    <label><input type="radio" name="language" value="ReactJs"> ReactJs</label>
                    <label><input type="radio" name="language" value="C"> C</label>
                    <label><input type="radio" name="language" value="C++"> C++</label>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Sign Up</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
