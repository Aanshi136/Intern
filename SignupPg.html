<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="signup-container">
        <h1>Signup Form</h1>
        <form onsubmit="return SignupForm(event)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender"  placeholder="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label>Positions Available:</label>
                <div class="checkbox-group" id="position-group"></div>
            </div>

            <div class="form-group">
                <label>Programming Languages:</label>
                <div class="radio-group" id="language-group"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <div class="error-message" style="color: red;"></div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
        </form>
        <div id="display-details" class="details-box" style="display: none;">
            <h2>Submitted Details</h2>
            <ul id="details-list"></ul>
        </div>
    </div>

    <script src="SignupPg_form.js"></script>
</body>
</html>
